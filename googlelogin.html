<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
<meta name="google-signin-client_id" content="8157699356-icldo25saa6q9jc695cocs3avb7nobii.apps.googleusercontent.com">

</head>
<body>
    <div style="float:right">
        <!-- <button id="btnClose" class="glyphicon glyphicon-remove" type="button">
                <i class="material-icons pmd-sm clear"></i>
              </button> -->
              <button type="button" class="close" aria-label="Close" onclick="self.close()">
                  <span aria-hidden="true">&times;</span>
                </button>
      </div>

    <div id="my-signin2"></div>
    <script>
      function onSuccess(googleUser) {
        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
      }
      function onFailure(error) {
        console.log(error);
      }
      function renderButton() {
       
        gapi.signin2.render('my-signin2', {
          'scope': 'profile email',
          'width': 240,
          'height': 50,
          'longtitle': true,
          'theme': 'dark',
          'onsuccess': onSuccess,
          'onfailure': onFailure
        });
      }
    </script>
  
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

    

        <div class="g-signin2" data-onsuccess="onSignIn"></div> 
   


    <p>Google Sign In Page</p>

   


<a href="#" onclick="signOut();">Google Sign out</a>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>

</body>
</html>
